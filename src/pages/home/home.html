<ion-header>
  <ion-navbar color="blue" align="center">
    <ion-title>
      Universidades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
      <ion-item-sliding *ngFor="let universidad of university">
        <ion-item (click) = "mostrarDetalle(universidad)">
            <ion-avatar item-left>
              <img src= "{{ universidad.picture.thumbnail }}">
            </ion-avatar>
            <h2> {{ universidad.name.first}}  {{ universidad.name.last}}</h2>
            <p>{{ universidad.email}}</p>
            <p>{{ universidad.cell}}</p>
            <p>Cat. A</p>            
            <!--ion-note item-end>Cat. A</ion-note-->
        </ion-item>
      </ion-item-sliding>
  </ion-list>
</ion-content>
